imports:
  luvent: third-party/
  ansicolors: third-party/
  underscore: third-party/
  inspect: third-party/
  valua: third-party/
  base64: third-party/
  log: third-party/
  
git module luvent:
  url: https://github.com/ejmr/Luvent
  export: src

git module ansicolors:
  url: https://github.com/kikito/ansicolors.lua
  pick: ansicolors.lua

git module underscore:
  url: https://github.com/mirven/underscore.lua
  export: lib

git module inspect:
  url: https://github.com/kikito/inspect.lua
  pick: inspect.lua

git module valua:
  url: https://github.com/sailorproject/valua
  pick: valua.lua

git module base64:
  url: https://github.com/foundpatterns/lua-base64
  pick: base64.lua

git module log:
  url: https://github.com/foundpatterns/log.lua
  pick: log.lua